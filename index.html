<!DOCTYPE html>
<html>
<head>
    <title>Tractor Supply Stall Mat Prices</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        
        .loading { display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 20px; }
        .loading-spinner { width: 50px; height: 50px; border: 4px solid #ddd; border-top-color: #1a5f2a; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { color: #dc3545; text-align: center; padding: 40px; }
        
        .app { display: flex; height: 100vh; }
        
        .sidebar { width: 320px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { background: linear-gradient(135deg, #1a5f2a 0%, #2d8a3e 100%); color: white; padding: 20px; }
        .sidebar-header h1 { font-size: 1.2rem; margin-bottom: 5px; }
        .sidebar-header p { font-size: 0.85rem; opacity: 0.9; }
        .sidebar-header .updated { font-size: 0.75rem; opacity: 0.7; margin-top: 8px; }
        
        .product-list { flex: 1; overflow-y: auto; padding: 10px; }
        .product-card { 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            padding: 12px; 
            margin-bottom: 10px; 
            cursor: pointer; 
            transition: all 0.2s;
            background: white;
        }
        .product-card:hover { border-color: #1a5f2a; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .product-card.selected { border-color: #1a5f2a; background: #e8f5e9; }
        .product-card img { width: 100%; height: 120px; object-fit: contain; background: #f9f9f9; border-radius: 4px; margin-bottom: 10px; }
        .product-card h3 { font-size: 0.9rem; margin-bottom: 5px; color: #333; }
        .product-card .sku { font-size: 0.75rem; color: #666; }
        .product-card .price { font-size: 1rem; font-weight: bold; color: #1a5f2a; margin-top: 5px; }
        .product-card .sale { color: #dc3545; }
        
        .main-content { flex: 1; display: flex; flex-direction: column; }
        
        .header { background: #2d8a3e; color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { font-size: 1.1rem; }
        .stats { display: flex; gap: 25px; }
        .stat { text-align: center; }
        .stat-value { font-size: 1.3rem; font-weight: bold; }
        .stat-label { font-size: 0.7rem; opacity: 0.9; }
        
        .view-toggle { display: flex; gap: 10px; padding: 15px 20px; background: #f0f0f0; border-bottom: 1px solid #ddd; }
        .view-btn { padding: 8px 16px; border: 1px solid #ddd; background: white; cursor: pointer; border-radius: 4px; }
        .view-btn.active { background: #1a5f2a; color: white; border-color: #1a5f2a; }
        
        .content-area { flex: 1; display: flex; overflow: hidden; }
        
        #map { flex: 1; }
        
        .data-panel { width: 45%; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #e9e9e9; border-bottom: 1px solid #ccc; }
        .tab { padding: 12px 20px; cursor: pointer; border: none; background: transparent; font-weight: 500; color: #666; }
        .tab:hover { background: #ddd; }
        .tab.active { background: white; color: #1a5f2a; border-bottom: 3px solid #1a5f2a; }
        .tab-content { flex: 1; overflow: auto; padding: 15px; display: none; }
        .tab-content.active { display: block; }
        
        table.dataTable { width: 100% !important; font-size: 0.85rem; }
        .price-cell { font-weight: bold; color: #1a5f2a; }
        .sale-badge { background: #dc3545; color: white; padding: 2px 6px; border-radius: 3px; font-size: 0.7rem; }
        .best-price { background: #d4edda !important; }
        .color-box { width: 18px; height: 18px; display: inline-block; border: 1px solid #333; border-radius: 3px; }
        .dt-button { background: #1a5f2a !important; color: white !important; border: none !important; padding: 8px 16px !important; border-radius: 4px !important; }
        
        .location-view { display: none; flex-direction: column; height: 100%; }
        .location-view.active { display: flex; }
        .location-selector { padding: 15px; background: #f9f9f9; border-bottom: 1px solid #ddd; }
        .location-selector select { padding: 8px 12px; font-size: 1rem; border-radius: 4px; border: 1px solid #ddd; width: 100%; }
        .location-products { flex: 1; overflow: auto; padding: 15px; }
        .location-product { display: flex; gap: 15px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; }
        .location-product img { width: 80px; height: 80px; object-fit: contain; }
        .location-product-info { flex: 1; }
        .location-product-info h4 { margin-bottom: 5px; }
        .location-product-info .price { font-size: 1.2rem; font-weight: bold; color: #1a5f2a; }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading price data...</p>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="app" class="app" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Tractor Supply</h1>
                <p>Stall Mat Price Comparison</p>
                <div class="updated" id="last-updated"></div>
            </div>
            <div class="product-list" id="product-list"></div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h2 id="selected-product-name">Select a product</h2>
                <div class="stats">
                    <div class="stat"><div class="stat-value" id="total-stores">-</div><div class="stat-label">Stores</div></div>
                    <div class="stat"><div class="stat-value" id="total-zones">-</div><div class="stat-label">Zones</div></div>
                    <div class="stat"><div class="stat-value" id="best-price">-</div><div class="stat-label">Best Price</div></div>
                </div>
            </div>
            
            <div class="view-toggle">
                <button class="view-btn active" data-view="product">View by Product</button>
                <button class="view-btn" data-view="location">View by Location</button>
            </div>
            
            <div class="content-area" id="product-view">
                <div id="map"></div>
                <div class="data-panel">
                    <div class="tabs">
                        <button class="tab active" data-tab="stores">All Stores</button>
                        <button class="tab" data-tab="zones">Zone Summary</button>
                    </div>
                    <div id="stores-tab" class="tab-content active">
                        <table id="stores-table" class="display">
                            <thead><tr><th>Store</th><th>City</th><th>State</th><th>ZIP</th><th>Zone</th><th>Price</th><th>Regular</th><th>Sale?</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="zones-tab" class="tab-content">
                        <table id="zones-table" class="display">
                            <thead><tr><th>Color</th><th>Zone</th><th>Price</th><th>Regular</th><th>Type</th><th>Stores</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="location-view" id="location-view">
                <div class="location-selector">
                    <select id="store-selector">
                        <option value="">-- Select a store --</option>
                    </select>
                </div>
                <div class="location-products" id="location-products">
                    <p style="color: #666; padding: 20px;">Select a store to see all product prices at that location.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var products = [];
        var stores = [];
        var zones = [];
        var zoneColors = {};
        var pricesByZone = {};
        var selectedProduct = null;
        var map = null;
        var markers = [];
        var storesTable = null;
        var zonesTable = null;
        
        // Load data from JSON file
        fetch('prices.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load prices.json');
                return response.json();
            })
            .then(data => {
                products = data.products || [];
                stores = data.stores || [];
                zones = data.zones || [];
                zoneColors = data.zone_colors || {};
                pricesByZone = data.prices_by_zone || {};
                
                // Show last updated
                if (data.generated_at) {
                    var date = new Date(data.generated_at);
                    document.getElementById('last-updated').textContent = 'Updated: ' + date.toLocaleDateString();
                }
                
                init();
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = '<h2>Error Loading Data</h2><p>' + error.message + '</p><p>Make sure prices.json exists and run: <code>python tsco_multi_product.py</code></p>';
            });
        
        function init() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            initProductList();
            initMap();
            initStoreTables();
            initStoreSelector();
            initViewToggle();
            updateStats();
            
            // Select first product
            if (products.length > 0) {
                selectProduct(products[0].part_number);
            }
        }
        
        function initProductList() {
            var html = '';
            products.forEach(function(p) {
                var firstZone = zones[0];
                var priceInfo = pricesByZone[p.part_number] && pricesByZone[p.part_number][firstZone];
                var price = priceInfo ? priceInfo.selling_price : 'N/A';
                var isSale = priceInfo && priceInfo.price_type === 'sale';
                
                html += '<div class="product-card" data-sku="' + p.part_number + '" onclick="selectProduct(\'' + p.part_number + '\')">' +
                    '<img src="' + (p.image_url || 'https://via.placeholder.com/150?text=No+Image') + '" onerror="this.src=\'https://via.placeholder.com/150?text=No+Image\'" />' +
                    '<h3>' + p.name + '</h3>' +
                    '<div class="sku">SKU: ' + p.part_number + '</div>' +
                    '<div class="price' + (isSale ? ' sale' : '') + '">' + price + (isSale ? ' SALE' : '') + '</div>' +
                '</div>';
            });
            document.getElementById('product-list').innerHTML = html;
        }
        
        function selectProduct(partNumber) {
            selectedProduct = partNumber;
            
            document.querySelectorAll('.product-card').forEach(function(el) {
                el.classList.remove('selected');
            });
            document.querySelector('.product-card[data-sku="' + partNumber + '"]').classList.add('selected');
            
            var product = products.find(function(p) { return p.part_number === partNumber; });
            if (product) {
                document.getElementById('selected-product-name').textContent = product.name;
            }
            
            updateMapMarkers();
            updateTables();
            updateStats();
        }
        
        function initMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }
        
        function updateMapMarkers() {
            markers.forEach(function(m) { map.removeLayer(m.marker); });
            markers = [];
            
            if (!selectedProduct) return;
            
            stores.forEach(function(store) {
                if (store.latitude && store.longitude) {
                    var lat = parseFloat(store.latitude);
                    var lon = parseFloat(store.longitude);
                    var color = zoneColors[store.zone_id] || '#999999';
                    var priceInfo = store.prices[selectedProduct] || {};
                    var price = priceInfo.selling_price || 'N/A';
                    
                    var marker = L.circleMarker([lat, lon], {
                        radius: 6,
                        fillColor: color,
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                    
                    var popup = '<b>' + store.store_name + '</b><br>' +
                        store.address + '<br>' +
                        store.city + ', ' + store.state + ' ' + store.zip_code + '<br>' +
                        'Zone: ' + store.zone_id + '<br>' +
                        '<b>Price: ' + price + '</b>';
                    
                    if (priceInfo.price_type === 'sale') {
                        popup += '<br><span style="color:#dc3545">ON SALE from ' + priceInfo.regular_price + '</span>';
                    }
                    
                    marker.bindPopup(popup);
                    marker.addTo(map);
                    markers.push({ marker: marker, store: store });
                }
            });
        }
        
        function initStoreTables() {
            storesTable = $('#stores-table').DataTable({
                data: [],
                columns: [
                    { data: 'store_name' },
                    { data: 'city' },
                    { data: 'state' },
                    { data: 'zip_code' },
                    { data: 'zone_id' },
                    { data: 'selling_price', render: function(d) { return '<span class="price-cell">' + d + '</span>'; } },
                    { data: 'regular_price' },
                    { data: 'price_type', render: function(d) { return d === 'sale' ? '<span class="sale-badge">SALE</span>' : ''; } }
                ],
                order: [[5, 'asc']],
                pageLength: 25,
                dom: 'Bfrtip',
                buttons: ['copy', 'excel']
            });
            
            zonesTable = $('#zones-table').DataTable({
                data: [],
                columns: [
                    { data: 'color', render: function(d) { return '<div class="color-box" style="background-color:' + d + '"></div>'; } },
                    { data: 'zone_id' },
                    { data: 'selling_price', render: function(d) { return '<span class="price-cell">' + d + '</span>'; } },
                    { data: 'regular_price' },
                    { data: 'price_type', render: function(d) { return d === 'sale' ? '<span class="sale-badge">SALE</span>' : d; } },
                    { data: 'store_count' }
                ],
                order: [[2, 'asc']],
                pageLength: 25
            });
            
            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                    document.querySelectorAll('.tab-content').forEach(function(c) { c.classList.remove('active'); });
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + '-tab').classList.add('active');
                });
            });
            
            $('#stores-table tbody').on('click', 'tr', function() {
                var data = storesTable.row(this).data();
                if (data && data.latitude && data.longitude) {
                    map.setView([parseFloat(data.latitude), parseFloat(data.longitude)], 12);
                    markers.forEach(function(m) {
                        if (m.store.store_num === data.store_num) m.marker.openPopup();
                    });
                }
            });
        }
        
        function updateTables() {
            if (!selectedProduct) return;
            
            var storeData = stores.map(function(s) {
                var priceInfo = s.prices[selectedProduct] || {};
                return {
                    store_num: s.store_num,
                    store_name: s.store_name,
                    city: s.city,
                    state: s.state,
                    zip_code: s.zip_code,
                    zone_id: s.zone_id,
                    latitude: s.latitude,
                    longitude: s.longitude,
                    selling_price: priceInfo.selling_price || 'N/A',
                    regular_price: priceInfo.regular_price || 'N/A',
                    price_type: priceInfo.price_type || ''
                };
            });
            
            storesTable.clear().rows.add(storeData).draw();
            
            var zoneStats = {};
            stores.forEach(function(s) {
                if (!zoneStats[s.zone_id]) zoneStats[s.zone_id] = 0;
                zoneStats[s.zone_id]++;
            });
            
            var zoneData = [];
            var zonePrices = pricesByZone[selectedProduct] || {};
            Object.keys(zonePrices).forEach(function(zoneId) {
                var p = zonePrices[zoneId];
                zoneData.push({
                    zone_id: zoneId,
                    color: zoneColors[zoneId] || '#999',
                    selling_price: p.selling_price || 'N/A',
                    regular_price: p.regular_price || 'N/A',
                    price_type: p.price_type || '',
                    store_count: zoneStats[zoneId] || 0
                });
            });
            
            zonesTable.clear().rows.add(zoneData).draw();
        }
        
        function updateStats() {
            document.getElementById('total-stores').textContent = stores.length;
            document.getElementById('total-zones').textContent = zones.length;
            
            if (selectedProduct) {
                var zonePrices = pricesByZone[selectedProduct] || {};
                var prices = [];
                Object.values(zonePrices).forEach(function(p) {
                    if (p.selling_price && p.selling_price !== 'N/A') {
                        var val = parseFloat(p.selling_price.replace('$', '').replace(',', ''));
                        if (!isNaN(val)) prices.push(val);
                    }
                });
                if (prices.length > 0) {
                    document.getElementById('best-price').textContent = '$' + Math.min.apply(null, prices).toFixed(2);
                }
            }
        }
        
        function initStoreSelector() {
            var sortedStores = stores.slice().sort(function(a, b) { return a.store_name.localeCompare(b.store_name); });
            var html = '<option value="">-- Select a store --</option>';
            sortedStores.forEach(function(s) {
                html += '<option value="' + s.store_num + '">' + s.store_name + ' - ' + s.city + ', ' + s.state + '</option>';
            });
            document.getElementById('store-selector').innerHTML = html;
            
            document.getElementById('store-selector').addEventListener('change', function() {
                updateLocationProducts(this.value);
            });
        }
        
        function updateLocationProducts(storeNum) {
            if (!storeNum) {
                document.getElementById('location-products').innerHTML = '<p style="color: #666; padding: 20px;">Select a store to see all product prices.</p>';
                return;
            }
            
            var store = stores.find(function(s) { return s.store_num === storeNum; });
            if (!store) return;
            
            var html = '';
            products.forEach(function(p) {
                var priceInfo = store.prices[p.part_number] || {};
                var price = priceInfo.selling_price || 'N/A';
                var regularPrice = priceInfo.regular_price || '';
                var isSale = priceInfo.price_type === 'sale';
                
                html += '<div class="location-product">' +
                    '<img src="' + (p.image_url || 'https://via.placeholder.com/80?text=No+Image') + '" onerror="this.src=\'https://via.placeholder.com/80?text=No+Image\'" />' +
                    '<div class="location-product-info">' +
                        '<h4>' + p.name + '</h4>' +
                        '<div class="sku">SKU: ' + p.part_number + '</div>' +
                        '<div class="price">' + price + (isSale ? ' <span class="sale-badge">SALE</span>' : '') + '</div>' +
                        (isSale ? '<div style="color:#666;font-size:0.85rem">Regular: ' + regularPrice + '</div>' : '') +
                    '</div>' +
                '</div>';
            });
            
            document.getElementById('location-products').innerHTML = html;
        }
        
        function initViewToggle() {
            document.querySelectorAll('.view-btn').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var view = this.dataset.view;
                    document.querySelectorAll('.view-btn').forEach(function(b) { b.classList.remove('active'); });
                    this.classList.add('active');
                    
                    if (view === 'product') {
                        document.getElementById('product-view').style.display = 'flex';
                        document.getElementById('location-view').classList.remove('active');
                        setTimeout(function() { map.invalidateSize(); }, 100);
                    } else {
                        document.getElementById('product-view').style.display = 'none';
                        document.getElementById('location-view').classList.add('active');
                    }
                });
            });
        }
    </script>
</body>
</html>
